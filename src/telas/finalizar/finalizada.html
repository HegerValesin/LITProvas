<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LIT Provas - Unichristus</title>
    <link
      rel="shortcut icon"
      href="../../../public/img/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="../../../public/js/script.js" defer></script>
    <script src="../../routes.js" defer></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <div class="header-bg">
        <div class="logo">
          <img
            src="../../../public/img/LogoU.png"
            alt="Simbolo da Unichristus"
          />
          <label> Ambiente de Provas </label>
        </div>
        <div class="ambiente"></div>
        <div class="users">
          <label id="username">Heger Valesin</label>
          <img
            class="userimg"
            src="../../../public/img/avatar.png"
            alt="Foto do usuario"
          />
          <a href="../../../index.html"
            >Sair <img src="../../../public/img/sair.png" alt="" srcset=""
          /></a>
        </div>
      </div>
    </header>
    <section>
      <div class="main-container">
        <div class="top-container"  >
          <!-- Conteúdo da div de cima aqui -->
        </div>
      </div>
    </section>
      
        <div class="quiz-enun">
          <!--incluir as questões via js-->
          
        </div>
        <div class="submitbtn">
          <input
            type="button"
            value="Voltar a responder"
            class="btanterior btn"
            id="previousbutton"
            onclick="ModalFim.retorna(event)"
          />
          <input
            type="button"
            value="Enviar Resposta"
            class="btnfinalizar btn "
            id="btfinalizar" 
            onclick="ModalFim.open(event)"
          />
        </div>
 
    </div>

    <div class="modal-aceite">
      <div class="modal">
          <div id="from">
              <h4 id="text-modal">Confirma o envio das respostas?</h4>

              <div class="input-grupo">
                  <a href="#" onclick="ModalFim.close()" class="button cancel">Não</a>
                  <button onclick="ModalFim.aceite('sim')" class="fimModal">Sim</button>
              </div>
          </div>

      </div>

    </div>
    <div class="modal-aceite-envia">
      <div class="modal">
          <div id="from">
              <h4 id="text-modal">Respostas enviada com sucesso!!</h4>

              <div class="input-grupo">
                  <button onclick="ModalFim.enviada(event)" class="fimModal">OK!</button>
              </div>
          </div>

      </div>

    </div>

  </body>
</html>
